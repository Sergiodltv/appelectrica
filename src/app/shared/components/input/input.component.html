<ion-item class="ion-margin-vertical">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-label position="floating">{{label}}</ion-label>
  <ion-input debounce="500" [type]="type" [formControl]="control"></ion-input>
  <ion-buttons *ngIf="isPassword" slot="end">
    <ion-button (click)="showPassword()">
      <ion-icon color="primary" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
