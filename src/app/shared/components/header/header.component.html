<ion-header class="ion-no-border">
  <ion-toolbar [color]="color ? color : 'primary'">
    <ion-buttons *ngIf="backButton" slot="start">
      <!-- === Cerrar modal === -->
      <ion-button *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
      <!-- === Back Button === -->
      <ion-back-button [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>

    <div class="logo ion-margin" style="text-align: center;">
      <img src="https://fundacionrenovables.org/wp-content/uploads/2020/10/Logo_FR_Pos.png" alt="Logo" width="200" height="50" class="d-inline-block align-text-top">
    </div>

    <ion-buttons slot="end">
      <ion-button (click)="setTheme(false)" *ngIf="darkMode.value">
        <ion-icon name="sunny-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="setTheme(true)" *ngIf="!darkMode.value">
        <ion-icon name="moon-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
