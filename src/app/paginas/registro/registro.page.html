<ion-content>
  
  <app-header></app-header>

  <div class="content d-flex-center">

    <form (keyup.enter)="onSubmit()" (ngSubmit)="onSubmit()" class="ion-text-center">

        <app-input [control]="form.controls.nombre" type="text" label="Nombre" icon="person-outline"></app-input>
        <div class="validators" *ngIf="form.controls.nombre.errors && form.controls.nombre.dirty">
          <div *ngIf="form.controls.nombre.errors?.['required']">Inserte su nombre.</div>
        </div>

        <app-input [control]="form.controls.email" type="email" label="Correo electrónico"
          icon="mail-outline"></app-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Inserte su correo electrónico.</div>
          <div *ngIf="form.controls.email.errors?.['email']">Inserte un correo electrónico válido.</div>
        </div>

        <app-input [control]="form.controls.password" type="password" label="Contraseña"
          icon="lock-closed-outline"></app-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Inserte su contraseña.</div>
          <div *ngIf="form.controls.password.errors?.['minlenght']">Su contraseña debe tener al menos 6 caracteres.</div>
        </div>

        <app-input [control]="form.controls.confirmPassword" type="password" label="Confirma contraseña"
          icon="shield-checkmark-outline"></app-input>
        <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.dirty">
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">Inserte su contraseña.</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las contraseñas no coinciden.</div>
        </div>

      <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round" mode="ios">
        Registrarse
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <div class="sign-up">
        <div>¿Ya tiene cuenta?</div>
        <ion-button routerLink="/inicio-sesion" class="ion-margin-vertical" shape="round" mode="ios">
          Inicie sesión
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
      </div>

    </form>
  </div>
</ion-content>
