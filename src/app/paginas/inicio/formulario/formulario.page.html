<ion-content>
  <app-header title="Formulario"></app-header>

  <div class="content ion-text-center">

    <ion-grid>

      <ion-row>

        <ion-col *ngFor="let respuesta of respuestas" size-lg="6" size-md="6" size-sm="12" size="12">

          <ion-card mode="ios">

            <div class="title">
              {{ respuesta.pregunta }}
            </div>

            <div>
              {{ respuesta.respuesta }}
            </div>

          </ion-card>

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>  

</ion-content>
